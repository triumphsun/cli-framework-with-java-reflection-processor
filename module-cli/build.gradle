apply plugin: 'java'
apply plugin: 'application'

repositories {
	jcenter()
}

dependencies {
    compile project(":module-cli-annotation")
    annotationProcessor project(":module-cli-annotation")
}

sourceSets {
    main {
        java.srcDir("${buildDir}/classes/java/main")
    }
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
javadoc.options.encoding = 'UTF-8'
compileJava.options.encoding = 'UTF-8'

mainClassName = 'com.suntri.cli.Application'

jar {
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}